<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz JS</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container p-5">
        <div class="row mb-4">
            <div class="offset-3 col-6 offset-3 d-flex justify-content-center">
                <h1 class="">Quizz Culture Générale !</h1>
            </div>
        </div>

        <div class="row mb-4">
            <div class="offset-3 col-6 offset-3 justify-content-center">
                <div class="card">
                    <div class="card-body">
                        <h4>Quelle est la capitale de l'Allemagne ?</h4>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="Rome" name="question1" value="a" checked>
                            <label class="form-check-label" for="Rome">Rome</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="Luxembourg" name="question1" value="b">
                            <label class="form-check-label" for="Luxembourg">Luxembourg</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="Berlin" name="question1" value="c">
                            <label class="form-check-label" for="Berlin">Berlin</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="offset-3 col-6 offset-3 justify-content-center">
                <div class="card">
                    <div class="card-body">
                        <h4>Quelle est la capitale de l'Ukraine ?</h4>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="Kiev" name="question2" value="a" checked>
                            <label class="form-check-label" for="Kiev">Kiev</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="question2" value="b">
                            <label class="form-check-label" for="Zagreb">Zagreb</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="Prague" name="question2" value="c">
                            <label class="form-check-label" for="Prague">Prague</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="offset-3 col-6 offset-3 justify-content-center">
                <div class="card">
                    <div class="card-body">
                        <h4>Quelle est la capitale de l'Autriche ?</h4>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="Budapest" name="question3" value="a" checked>
                            <label class="form-check-label" for="Budapest">Budapest</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="Vienne" name="question3" value="b">
                            <label class="form-check-label" for="Vienne">Vienne</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="Athènes" name="question3" value="c">
                            <label class="form-check-label" for="Athènes">Athènes</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="offset-3 col-6 offset-3 justify-content-center">
                <div class="card">
                    <div class="card-body">
                        <h4>Quelle est la capital de la France ?</h4>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="Berne" name="question4" value="a" checked>
                            <label class="form-check-label" for="Berne">Berne</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="Paris" name="question4" value="b">
                            <label class="form-check-label" for="Paris">Paris</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="Sofia" name="question4" value="c">
                            <label class="form-check-label" for="Sofia">Sofia</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="offset-3 col-6 offset-3 justify-content-center">
                <div class="card">
                    <div class="card-body">
                        <h4>Quelle est la capitale de la Belgique ?</h4>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="Lisbonne" name="question5" value="a" checked>
                            <label class="form-check-label" for="Lisbonne">Lisbonne</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="Varsovie" name="question5" value="b">
                            <label class="form-check-label" for="Varsovie">Varsovie</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="Bruxelles" name="question5" value="c">
                            <label class="form-check-label" for="Bruxelles">Bruxelles</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="offset-3 col-6 offset-3 d-flex justify-content-center">
                <button type="submit" class="btn btn-outline-dark">Validez vos choix</button>
            </div>
        </div>

        <div id="result">
            <div class="row mb-4">
                <div class="offset-3 col-6 offset-3 d-flex justify-content-center">
                    <div class="card">
                        <div class="card-body text-center">
                            <h4>Cliquez sur "Validez vos choix" pour voir vos résultats</h4>
                            <p class="note"></p>
                            <p class="help"></p>
                        </div>
                    </div>
                </div>
            </div>
            </h2>
        </div>
    </div>

    <script src="app.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
